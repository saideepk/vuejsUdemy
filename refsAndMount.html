<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vue App</title>
  <style>
    .mystyle {
      color: red;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
  <div id="app">
    <div>
      <h3 ref="title">{{title}}</h3>
      <button @click="changeSomething">Change It</button>
      <hello></hello>
      <hello></hello>
      <hello></hello>
    </div>
  </div>

  <div id="app2">

  </div>


</body>
<script src="js/vue.js"></script>
<script>

  //Reusable Component example
  Vue.component("hello", {
    template: '<b>Using Custom Component</b>'
  });


  const cloneData = {
    title: "Hello World"
  };

  //$refs example
  var a1 = new Vue({
    el: "#app",
    data: cloneData,
    methods: {
      changeSomething() {
        this.title = "Hey Boy!!"
        console.log(this.$refs)
        this.$refs.title.className = "mystyle";
      }
    }
  });



  //$mount example
  var a2 = new Vue({
    data: {
      headingMsg: "Some heading msg"
    },
    template: '<h3>Using $mount </h3>'
  });

  a2.$mount("#app2");



</script>

</html>
