<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center"
                        :style="{backgroundColor:'green', margin:'0', color:'white',width:playerHealth+'%'}">
                        {{playerHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar text-center"
                    :style="{backgroundColor:'green', margin:'0', color:'white',width:monsterHealth+'%'}">
                    {{monsterHealth}}
                </div>

            </div>
        </section>
        <section class="row controls" v-if="!startgame">
            <div class="small-12 columns">
                <button id="start-game" @click="startGameFunc">START NEW GAME</button>
            </div>
        </section>

        <section class="row controls" v-if="startgame">
            <div class="small-12 columns">
                <button id="attack" @click="attack('normal')">ATTACK</button>
                <button id="special-attack" @click="attack('special')">SPECIAL ATTACK</button>
                <button id="heal" @click="healPlayer">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="logData in log"><span v-html="logData"></span></li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
