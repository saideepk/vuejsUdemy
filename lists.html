<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vue App</title>
  <style>

  </style>

</head>

<body>
  <div id="app">
    <h3>Fruits</h3> <button @click="fruits.push('WaterMelon')">Add Fruits</button>
    <ul>
      <li v-for="(item,i) in fruits" :key="item">{{item}} - {{i}}</li>
    </ul>

    <h3>Persons</h3>
    <ul>
      <li v-for="member in persons">
        {{member.name}} {{member.age}}
        <p v-for="hobbies in member">
          sport-{{hobbies.sports}}, travelling-{{hobbies.travelling}}, cooking - {{hobbies.cooking}}
        </p>
      </li>
    </ul>

    <h4>Another way</h4>
    <ul>
      <li v-for="member in persons">
        <p v-for="(value,key,index) in member"> {{key}} : {{value}} {{index}}</p>
      </li>
    </ul>
  </div>
</body>
<script src="js/vue.js"></script>
<script>
  new Vue({
    el: "#app",
    data: {
      fruits: ["apple", "banana", "mango", "chickoo"],
      persons: [
        { name: "Lord of the Rings", age: 21, hobbies: { sports: "cricket", travelling: true, cooking: false } },
        { name: "Dick", age: 25, hobbies: { sports: "soccer", travelling: true, cooking: true } },
        { name: "harry", age: 29, hobbies: { sports: "boxing", travelling: false, cooking: false } }]
    }
  });

</script>

</html>
